# hardening_measures.conf

# SSH Configuration
[SSH]
PermitRootLogin = no
PasswordAuthentication = no
AllowUsers = user1 user2

# Firewall Configuration
[Firewall]
DefaultPolicyIncoming = deny
DefaultPolicyOutgoing = allow
AllowedPorts = 22,80,443

# IPv6 Configuration
[IPv6]
DisableIPv6 = yes

# Automatic Updates
[AutoUpdates]
EnableUnattendedUpgrades = yes
RemoveUnusedPackages = yes
